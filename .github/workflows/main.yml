name: Update Service Worker Cache Version

on:
  push:
    branches:
      - main

jobs:
  update-cache-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set cache version to current date
        run: |
          DATE=$(date +"%d%b%Y" | tr '[:upper:]' '[:lower:]')
          sed -i "s/^const cacheVersion = .*/const cacheVersion = '${DATE}';/" sw.js

      - name: Wait for CodeQL checks to complete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHECK_NAME="CodeQL"
          CHECK_STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs | jq -r --arg CHECK_NAME "$CHECK_NAME" '.check_runs[] | select(.name == $CHECK_NAME) | .status')
          MAX_RETRIES=10
          RETRY_COUNT=0
          while [ "$CHECK_STATUS" != "completed" ]; do
            if [ -z "$CHECK_STATUS" ]; then
              echo "Error: CHECK_STATUS is empty or invalid. Exiting."
              exit 1
            fi
            if [ "$RETRY_COUNT" -ge "$MAX_RETRIES" ]; then
              echo "Error: Timeout reached. CodeQL check did not complete within the expected time."
              exit 1
            fi
            echo "CodeQL check is not completed. Retrying in 30 seconds... (Attempt $((RETRY_COUNT + 1))/$MAX_RETRIES)"
            sleep 30
            CHECK_STATUS=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }}/check-runs | jq -r --arg CHECK_NAME "$CHECK_NAME" '.check_runs[] | select(.name == $CHECK_NAME) | .status')
            RETRY_COUNT=$((RETRY_COUNT + 1))
          done

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add sw.js
          git commit -m "chore: update service worker cacheVersion to ${DATE}" || exit 0
          git push